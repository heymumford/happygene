name: Quality Gate (Python)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  python-quality:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      # Gate 1: Lint (ruff)
      - name: Lint with ruff
        run: ruff check happygene/ tests/

      # Gate 2: Format check
      - name: Format check with ruff format
        run: ruff format --check happygene/ tests/

      # Gate 3: Type check (mypy)
      - name: Type check with mypy
        run: mypy happygene/ --ignore-missing-imports

      # Gate 4: Unit tests with coverage
      - name: Run tests with pytest and coverage
        run: pytest tests/ -v --cov=happygene --cov-report=json --cov-report=term --cov-report=html

      # Gate 5: Tier-based coverage enforcement
      - name: Enforce tier-based coverage targets
        run: python scripts/check_coverage_by_tier.py

      # Gate 6: Security scan (bandit)
      - name: Security scan with bandit
        run: bandit -r happygene/ -ll -f json -o bandit-report.json || true
        continue-on-error: true

      # Gate 7: Dependency check
      - name: Check for known vulnerabilities with safety
        run: pip install safety && safety check || true
        continue-on-error: true

      # Reporting: Upload coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.json
          flags: python-${{ matrix.python-version }}
          name: python-${{ matrix.python-version }}
          fail_ci_if_error: false

      # Reporting: Store coverage HTML
      - name: Upload coverage HTML artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 30

      # Reporting: Store security report
      - name: Upload security report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30

  # Prevent merge if quality fails
  check-status:
    needs: python-quality
    runs-on: ubuntu-latest
    steps:
      - name: Check all quality gates passed
        run: echo "All quality gates passed for Python 3.12 and 3.13! âœ…"
