version: '3.9'

services:
  # Python simulation engine container
  sim:
    build:
      context: ..
      dockerfile: docker/Dockerfile.sim
    container_name: happygene-sim
    volumes:
      - ..:/app
      - sim-cache:/app/.cache
    environment:
      - PYTHONUNBUFFERED=1
      - HAPPYGENE_ENV=development
    ports:
      - "8000:8000"  # FastMCP server
    command: bash -c "pip install -e .[dev,mcp] && happygene serve"
    networks:
      - happygene

  # PostgreSQL for results archival (optional, Phase 2)
  postgres:
    image: postgres:16-alpine
    container_name: happygene-db
    environment:
      POSTGRES_DB: happygene
      POSTGRES_USER: happygene
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - happygene
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U happygene"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3-compatible storage (optional, Phase 2)
  minio:
    image: minio/minio:latest
    container_name: happygene-s3
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - happygene
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  sim-cache:
  postgres-data:
  minio-data:

networks:
  happygene:
    driver: bridge
